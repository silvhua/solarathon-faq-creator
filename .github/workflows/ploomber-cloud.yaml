# based on https://docs.cloud.ploomber.io/en/latest/user-guide/github.html

name: Ploomber Cloud

on:
  push:
    branches:
      # only deploy from the ploomber branch
      - ploomber

jobs:
  deploy-to-ploomber-cloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ploomber-cloud hatch
          pip install solara pytextrank pandas yake
          pip install python-dotenv
          mkdir -p ploomber/wheels
          (hatch build && cp dist/*.whl ploomber/wheels)

        
      - name: Deploy
        env:
          PLOOMBER_CLOUD_KEY: ${{ secrets.PLOOMBER_CLOUD_KEY }}
        run: |
          (cd ploomber && ploomber-cloud deploy)

          
      - name: Run Ploomber Deployment Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          python solarathon/pages/__init__.py
      
      
      - name: Set Git Config
        run: |
          git config user.email "arunprasadh1996@gmail.com"
          git config user.name "arun-prasadh"
          
      - name: Move File step
        run: |
          # Replace "source_folder" and "destination_folder" with your actual folder names
          mv solarathon-faq-creator/data/testing/journal_article.txt solarathon-faq-creator/solarathon/
          git add solarathon-faq-creator/solarathon/journal_article.txt
          git commit -m "Move file from source_folder to destination_folder"
          git push origin master  # Adjust the branch name as needed
          


          
      
